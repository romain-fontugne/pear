
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="pear">
    <meta name="author" content="IHR">

    <!-- MDBootstrap Datatables  -->
    <link href="{{ url_for('static', filename='css/addons/datatables2.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.js"></script>
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/addons/datatables2.min.js') }}"></script>

    <script src="{{url_for('static', filename='js/pear.js')}}"></script>

    {% block head %}{% endblock %}
  </head>

  <body>
        <nav class="navbar navbar-dark sticky-top bg-dark p-0 justify-content-between flex-nowrap flex-row">
        <a class="navbar-brand col-2" href="#"> <b>IIJ - AS2497</b> </a>
        <form  class="form-inline navbar-form col-11">
            <input class="form-control form-control-dark col-9" name="search" type="text" placeholder="Search by ASN or country" aria-label="Search">
        </form>
        </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <span data-feather="share-2"></span>
                  AS Graph <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/traffic">
                  <span data-feather="shuffle"></span>
                  Traffic Overview
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rtt">
                  <span data-feather="watch"></span>
                  RTT Overview
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/as_details">
                  <span data-feather="hexagon"></span>
                  AS details
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/country">
                  <span data-feather="map-pin"></span>
                  Country details
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/routing">
                  <span data-feather="trello"></span>
                  Routing
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/peers">
                  <span data-feather="user-check"></span>
                  Peers
                </a>
              </li>
            </ul>

          </div>
        </nav>

        <main role="main" class="col-10 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="row  justify-content-center">
                <div class="progress col-3" id="loadingBar" style="height: 30px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                    role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" 
                                                                             style="width: 100%"><b>Loading...</b></div>
                </div>
            </div>
            {% block body %}{% endblock %}
            
        </main>
      </div>
    </div>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   
  </body>
  {% block footer %}{% endblock %}

  <script type="text/javascript">
    $(document).ready(function () {
      $('#loadingBar').hide();
    })
  </script>
</html>
