{% extends 'base.html' %}

{% block head %}
<title>AS Graph</title>
{% endblock %}


{% block body %}
<h1 class="h2">AS Graph</h1>
<div id="chart" class="chart" style="min-height: 1024px;">
{% endblock %}


{% block footer %}
<script type="text/javascript">
    var graphs = {{asgraph | safe}};
    Plotly.plot('chart',graphs,{});        
</script>

{% endblock %}
